services:
  - type: web
    name: capsulex-semantic-service
    env: python
    buildCommand: pip install uv && uv pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    plan: starter # Can upgrade to standard for more resources
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: UV_SYSTEM_PYTHON
        value: 1